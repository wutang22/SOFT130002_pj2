    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <img src="../img/logo.png" alt="logo">
    <!--输入-->
    <div class="mainPart">
        <form action="login.html" method="get">
            <div>
                <p><br>
                    <input type="text" placeholder="请输入账号名" id="name">
                </p>
                <p><br>
                    <input type="email" placeholder="请输入邮箱" id="email">
                </p>
                <p><br>
                    <input type="password" placeholder="请输入密码" id="password1">
                </p>
                <p><br>
                    <input type="password" placeholder="请确认密码" id="password2">
                </p>
                <p><br>
                    <button type="submit" onclick="return register();">点击注册</button>
                </p>
            </div>
        </form>
    </div>
